<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qianlong Emperor</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
            background: #111;
            overflow-x: hidden;
        }

        /* Parallax Background */
        .parallax {
            background: url('https://upload.wikimedia.org/wikipedia/commons/a/a3/Qianlong_Emperor_in_Ceremonial_Armour_on_Horseback.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            font-size: 50px;
            font-weight: bold;
            text-shadow: 2px 2px 10px black;
            animation: fadeIn 2s ease-in-out;
        }

        /* Navigation Bar */
        nav {
            background: rgba(0, 0, 0, 0.95);
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #ffcc00;
            transform: scale(1.1);
        }

        /* Section Styles */
        .container {
            max-width: 900px;
            margin: 100px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            text-align: left;
            animation: slideUp 1s ease-in-out;
        }

        h1, h2 {
            color: #ffcc00;
        }

        p {
            font-size: 18px;
            line-height: 1.8;
        }

        /* Timeline */
        .timeline {
            position: relative;
            margin: 50px auto;
            width: 80%;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background: #ffcc00;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
        }

        .timeline-box {
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            position: relative;
            width: 45%;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.2);
            text-align: left;
            margin-bottom: 20px;
        }

        .timeline-box:nth-child(odd) {
            left: 0;
        }

        .timeline-box:nth-child(even) {
            left: 50%;
        }

        /* Button */
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #ff9800;
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: 600;
            border-radius: 8px;
            transition: 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 152, 0, 0.5);
        }

        .btn:hover {
            background: #e68900;
            transform: scale(1.08);
            box-shadow: 0 6px 15px rgba(255, 152, 0, 0.8);
        }
