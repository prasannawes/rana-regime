<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netflix Clone</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #141414;
      color: #fff;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px;
      background: rgba(20,20,20,0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    .logo {
      color: #e50914;
      font-size: 24px;
      font-weight: bold;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 14px;
    }
    /* Hero Section */
    .hero {
      height: 70vh;
      background: url('https://via.placeholder.com/1500x700') center center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
      margin-top: 80px; /* space for fixed header */
    }
    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 18px;
      max-width: 600px;
    }
    /* Movie Rows */
    .section {
      padding: 60px 20px;
    }
    .section h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .movie-row {
      display: flex;
      overflow-x: auto;
      padding-bottom: 10px;
    }
    .movie {
      min-width: 200px;
      margin-right: 10px;
      transition: transform 0.3s;
    }
    .movie img {
      width: 100%;
      border-radius: 5px;
    }
    .movie:hover {
      transform: scale(1.05);
    }
    /* Custom Scrollbar */
    .movie-row::-webkit-scrollbar {
      height: 8px;
    }
    .movie-row::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Netflix</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">TV Shows</a>
      <a href="#">Movies</a>
      <a href="#">New & Popular</a>
      <a href="#">My List</a>
    </nav>
  </header>
  
  <!-- Hero Section -->
  <section class="hero">
    <h1>Featured Movie</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec ac elit non dolor convallis pharetra.</p>
  </section>
  
  <!-- Movie Row: Trending Now -->
  <section class="section">
    <h2>Trending Now</h2>
    <div class="movie-row">
      <div class="movie"><img src="https://via.placeholder.com/200x300?text=Movie+1" alt="Movie 1"></div>
      <div class="movie"><img src="https://via.placeholder.com/200x300?text=Movie+2" alt="Movie 2"></div>
      <div class="movie"><img src="https://via.placeholder.com/200x300?text=Movie+3" alt="Movie 3"></div>
      <div class="movie"><img src="https://via.placeholder.com/200x300?text=Movie+4" alt="Movie 4"></div>
      <div class="movie"><img src="https://via.placeholder.com/200x300?text=Movie+5" alt="Movie 5"></div>
    </div>
  </section>
  
  <!-- Movie Row: New Releases -->
  <section class="section">
    <h2>New Releases</h2>
    <div class="movie-row">
      <div class="movie"><img src="https://via.placeholder.com/200x300?text=Movie+6" alt="Movie 6"></div>
      <div class="movie"><img src="https://via.placeholder.com/200x300?text=Movie+7" alt="Movie 7"></div>
      <div class="movie"><img src="https://via.placeholder.com/200x300?text=Movie+8" alt="Movie 8"></div>
      <div class="movie"><img src="https://via.placeholder.com/200x300?text=Movie+9" alt="Movie 9"></div>
      <div class="movie"><img src="https://via.placeholder.com/200x300?text=Movie+10" alt="Movie 10"></div>
    </div>
  </section>
</body>
</html>
